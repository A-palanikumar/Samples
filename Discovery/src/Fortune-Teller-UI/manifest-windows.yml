---
applications:
- name: fortuneUI
  memory: 512M
  host: fortuneUI
  stack: windows2012R2
  health-check-type: none
  command: cmd /c SET "DNX_PACKAGES=%CD%\approot\packages" & approot\web.cmd --server.urls http://*:%PORT%
  env:
    Hosting__Environment: development
  services:
   - myDiscoveryService